<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>价格曲线</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>  <!-- 引入日期适配器 -->
</head>
<body>
    <h2>价格曲线</h2>
    <canvas id="priceChart"></canvas>
    <script>
        // 从后端模板传递过来的价格数据
        // const priceData = [
        //     {"price": "$18.04", "time": "Sat, 14 Dec 2024 21:30:13 GMT"},
        //     {"price": "$18.04", "time": "Sat, 14 Dec 2024 21:35:13 GMT"}
        // ];

        window.initChart = function() {
        const priceData = {{ price_data | tojson }};
        const time = priceData.map(item => new Date(item.time));  // 将时间字符串转换为 Date 对象
        const prices = priceData.map(item => parseFloat(item.price.replace('$', '')));  // 去掉 '$' 符号并转换为数字
        
        // 创建价格曲线图
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceChart = new Chart(ctx, {
            type: 'line',  // 曲线图
            data: {
                labels: time,  // 时间戳作为 X 轴
                datasets: [{
                    label: '价格',
                    data: prices,  // 价格数据
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time', // 时间类型的 X 轴
                        time: {
                            unit: 'minute',  // 可以设置时间单位为 'minute', 'hour', 'day' 等
                            tooltipFormat: 'll HH:mm'  // 格式化工具提示显示格式
                        },
                        title: {
                            display: true,
                            text: '时间'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '价格'
                        },
                        ticks: {
                            beginAtZero: false,  // 不从零开始
                            callback: function(value) {
                                return '$' + value.toFixed(2);  // 显示价格时加上 '$' 符号
                            }
                        }
                    }
                }
            }
        });
        };
        
    </script>
</body>
</html>
