<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">

    <h2>价格曲线</h2>
    <canvas id="priceChart"></canvas>
    <a onclick="window.history.back()">返回上一级页面</a>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOMContentLoaded');

            const storedData = JSON.parse(localStorage.getItem('priceCurveJson'));
            priceData = storedData.price_data
            console.log(priceData);
            if (!priceData) {
                console.error('价格数据不存在');
            } else {
                const time = priceData.map(item => new Date(item.time));  // 将时间字符串转换为 Date 对象
                const prices = priceData.map(item => parseFloat(item.price.replace('$', '')));  // 去掉 '$' 符号并转换为数字
                
                // 创建价格曲线图
                const ctx = document.getElementById('priceChart').getContext('2d');
                const priceChart = new Chart(ctx, {
                    type: 'line',  // 曲线图
                    data: {
                        labels: time,  // 时间戳作为 X 轴
                        datasets: [{
                            label: '价格',
                            data: prices,  // 价格数据
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time', // 时间类型的 X 轴
                                time: {
                                    unit: 'minute',  // 可以设置时间单位为 'minute', 'hour', 'day' 等
                                    tooltipFormat: 'll HH:mm'  // 格式化工具提示显示格式
                                },
                                title: {
                                    display: true,
                                    text: '时间'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: '价格'
                                },
                                ticks: {
                                    beginAtZero: false,  // 不从零开始
                                    callback: function(value) {
                                        return value.toFixed(2);  // 显示价格时加上 '$' 符号
                                    }
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
